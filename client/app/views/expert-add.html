<form name="AddForm" role="form" novalidate>
  <!--NAME-->
  <br>
  <br>
  <h3><font color="red">All the fields are required !</font></h3>
  <div class="form-group">
    <label for="title" class="control-label">Name</label>
    <input type="text" ng-model="expert.Name" class="form-control" id="title" placeholder="Enter the expert's name" required />
  </div>
  <!--Surname-->
  <div class="form-group">
    <label for="title" class="control-label">Surname</label>
    <input type="text" ng-model="expert.Surname" class="form-control" id="title" placeholder="Enter the expert's surname" required/>
  </div>
  <!--Email-->
  <div class="form-group">
    <label for="title" class="control-label">Email</label>
    <input type="email" ng-model="expert.Email" class="form-control" id="title" placeholder="Enter the expert's email" required/>
  </div>
  <!--Phone-->

  <div class="form-group">
    <label for="title" class="control-label">Phone</label>
    <input type="text" ng-model="expert.Phone" class="form-control" id="title" placeholder="Enter the expert's Phone number" required/>
  </div>
<!--
  <div class="form-group">
    <label for="title" class="control-label">Phone</label>
    <input type="number" min="0" minlength="8" maxlength="14" ng-model="expert.Phone" class="form-control" id="title" placeholder="Enter the expert's Phone number" required/>
  </div>
-->
  <!--SGM-->
  <div class="form-group">
    <label for="title" class="control-label">SGM</label>
    <input type="text" ng-model="expert.SGM" class="form-control" id="title" placeholder="Enter the expert's SGM" required/>
  </div>
  <!--Skills-->
  <div class="form-group">
    <label for="title" class="control-label">Skills</label>
    <select id="title" class="form-control" ng-model="expert.Skills" required>
      <option value="">All Types</option>
      <option value="JAVA">JAVA</option>
      <option value="C">C</option>
      <option value="Python">Python</option>
      <option value="PHP">PHP</option>
    </select>
  </div>


  <!--Submit-->
  <input type="submit" class="btn btn-primary" ng-click="AddForm.$valid && saveExpert()" value="Save" />
  <br>
  <!-- Check form validity -->
  <br>
<!--  <div> Validity: {{AddForm.$valid}} </div>-->
  <br>
</form>
