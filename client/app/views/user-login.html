<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>To access the database, please Log In</h1>
      <!--
        <p>Default account is <code>test@example.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@capgemini.com</code> / <code>adminexpert</code></p>
-->
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="user.Email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <!--
          <div>ereq: {{form.email.$error.required}}</div>
          <div>evalid: {{!form.email.$valid}}</div>
          <div>pasreq: {{form.password.$error.required}}</div>
-->

        <div class="form-group error">
          <p class="helpdesk" ng-show="form.email.$error.required || form.password.$error.required || !form.email.$valid">Please, enter a valid email and a password
          </p>
        </div>


<!--
        <div class="form-group error">
          <p class="helpdesk" ng-show="!isLoggedin && form.$valid">Wrong username or password
          </p>
        </div>
-->


        <div>
          <input type="submit" class="btn-inverse btn-lg btn-login" ng-click="form.$valid && searchUser(user.Email,user.password)" value="Log in" />
          <!--
<a class="btn btn-inverse btn-lg btn-login" href="/#/experts">
            Submit
          </a>
-->
          <!--
<button class="btn btn-inverse btn-lg btn-login" href="/experts" type="submit">
            Login
          </button>
-->
          <!--
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a>
        -->
        </div>
        <!--        <div> Validity: {{form.$valid}} </div>-->
      </form>
    </div>
  </div>
  <hr>
</div>
