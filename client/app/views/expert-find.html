<body ng-app="clientApp" ng-controller="ExpertFindCtrl">
  <br/>
  <div class="col-md-8 col-md-offset-2">

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="input1" class="col-sm-4 control-label">Search by Name
        </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="input1" placeholder="Consultant Name" ng-model="filterCC.Name">
        </div>
      </div>


      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="input2" class="col-sm-4 control-label">Search by Surname
          </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="input2" placeholder="Consultant Surname" ng-model="filterCC.Surname">
          </div>
        </div>


        <div class="form-group">
          <label for="input3" class="col-sm-4 control-label">Search By Type
          </label>
          <div class="col-sm-6">
            <select id="input3" class="form-control" ng-model="filterCC.Skills">
              <option value="">All Types</option>
              <option value="JAVA">JAVA</option>
              <option value="C">C</option>
              <option value="Python">Python</option>
              <option value="PHP">PHP</option>
            </select>
          </div>
        </div>

        <!--
        <div class="form-group">
          <label for="input4" class="col-sm-4 control-label">Search only among JAVA consultants
          </label>
          <div class="col-sm-6">
            <input id="input4" type="text" class="form-control" ng-model="searchCriteria">
          </div>
        </div>
      </form>
-->


        <h3>Search Results</h3>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <!--<th>#</th>-->
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Phone</th>
              <th>SGM</th>
              <th>Skills</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="expert in experts| filter: filterCC">
              <!--
<tr ng-repeat="expert in experts| filter: filterCC | ConsultantFilter:searchCriteria:'JAVA'">
-->
              <!--<td>{{$index + 1}}</td>-->
              <td>{{expert.Name}}</td>
              <td>{{expert.Surname}}</td>
              <td>{{expert.Email}}</td>
              <td>{{expert.Phone}}</td>
              <td>{{expert.SGM}}</td>
              <td>{{expert.Skills}}</td>
            </tr>
          </tbody>
        </table>
  </div>
</body>
